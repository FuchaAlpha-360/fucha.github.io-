<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Niwuh Alpha with your project inquiries or questions. Send a message and get a response quickly." />
  <meta name="keywords" content="contact, inquiry, message, hire developer" />
  <title>Contact Niwuh Alpha | Get in Touch</title>
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
</head>
<body>
  <!-- Navbar -->
  <div id="navbar">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"><h1>Niwuh Alpha</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <section id="contact" class="py-5">
    <div class="container">
      <div class="row justify-content-center mb-4">
        <div class="col-lg-8 text-center">
          <h2 class="fw-bold">Contact Me</h2>
          <p class="text-muted">Have a project or question? Send me a message and I will get back to you.</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form action="https://formspree.io/f/xojjvlry" method="POST" onsubmit="return checkAddress('email')">
            <div class="mb-3">
              <label for="name" class="form-label" >Name</label>
              <input 
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>


            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="you@example.com"
                required
              />
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                rows="5"
                placeholder="Your message here..."
                required
              ></textarea>
              <div class="invalid-feedback">Please enter a message.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  




    <!-- Footer Section -->

</body>
</html>
